<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>
    <title>QCM FFTir</title>
</head>

<body>
    <img id="impact-effect" src="impact-on.png" alt="impact">
    <h1>QCM FFTIR</h1>

    <div id="qcm-container">
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div id="categorie" class="categorie"></div>
        <div id="question" class="question"></div>
        <div id="num" class="num"></div>
        <div id="choices" class="choices">
            <div id="answers" class="answers"></div>
            <button id="next-btn">Suivant</button>
            <button id="restart-btn" style="display: none;">Recommencer</button>
        </div>

        <div id="result" style="display: none;"></div>
    </div>
</body>
<script src="index.js"></script>

</html>
